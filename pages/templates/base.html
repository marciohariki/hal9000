<html>

	<head>

        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="copyright" content="(c) 2015 Hal9000" />
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

   

        <!-- STYLES -->
        <link href='/static/bower_components/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
        <link href='/static/bower_components/bootstrap-material-design/dist/css/roboto.min.css' rel='stylesheet' type='text/css'>
        <link href='/static/bower_components/bootstrap-material-design/dist/css/ripples.min.css' rel='stylesheet' type='text/css'>
        <link href='/static/bower_components/bootstrap-material-design/dist/css/material.min.css' rel='stylesheet' type='text/css'>
        <link href='/static/bower_components/vegas/dist/vegas.min.css' rel='stylesheet' type='text/css'>

        
        <!-- CUSTOM STYLES -->
        <link href='/static/css/hal9000.css' rel='stylesheet' type='text/css'>
        
        {% block extrahead %}{% endblock %} 


	</head>

	<body ng-app="Hal9000">
        <nav class="navbar navbar-fixed-top sticky-navigation">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"><img src="/static/images/logo-white.png">Hal9000</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Login <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                  </ul>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>


    
        {% block content %}{% endblock %} 
        


		<!-- JAVASCRIPTS -->
        <script src='/static/bower_components/angular/angular.min.js'></script>
        <script src='/static/bower_components/jquery/dist/jquery.min.js'></script>
        <script src='/static/bower_components/bootstrap-material-design/dist/js/material.min.js'></script>
        <script src='/static/bower_components/bootstrap-material-design/dist/js/ripples.min.js'></script>
        <script src='/static/bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
        <script src='/static/bower_components/vegas/dist/vegas.min.js'></script>

        <script src='/static/hal9000.js'></script>
        <script>
          $.material.init();
        </script>

        {% block extrascript %}{% endblock %} 
	</body>
</html>
